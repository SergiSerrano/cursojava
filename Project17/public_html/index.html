<html>
    <head>
        <title>Eventos a Funciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="javascript" type="text/javascript">
            
            function Boton01(){
                alert("Boton 01");
            }
            function Boton02(){
                alert("Boton 02");
            }
            function Boton03(){
                alert("Boton 03");
            }
               
        </script>
    </head>
    <body>
       
    <center>
            <input type="button" value="Boton 01" onclick="Boton01()">
            <input type="button" value="Boton 02" onclick="Boton02()">
            <input type="button" value="Boton 03" onclick="Boton03()">
            
            
    </center>       
    </body>
</html>
