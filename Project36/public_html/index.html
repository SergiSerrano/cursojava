<html>
    <head>
        <title>Nuevos Elementos HTML5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Nuevos elementos en HTML5</h2>
        
        <div id="contenedor">
            <h4>Suma de dos campos</h4>
            <form oninput=" resultado.value = parseInt(campo1.value)+parseInt(campo2.value)">
                <input type="number" id="campo1" value="2"> +
                <input type="number" id="campo2" value="3"> =
                <output name="resultado" for="campo1 campo2 "> </output>
  
            </form>

        </div>
    </body>
</html>
