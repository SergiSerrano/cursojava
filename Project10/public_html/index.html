<html>
    <head>
        <title>Ejemplo10_BUCLES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            
            document.write("WHILE NORMAL <br/>");
            var x=1;
            
            while(x<=100){ //bucle WHILE
                document.write(x + "<br/>");
                x++;
                
            }
            
            document.write("DO WHILE <br/>");
            var y=1;
            
            do{
                document.write(y + "<br/>");
                y++;
            }while(y<=100); //bulce DO WHILE
            
            document.write("FOR decreciente <br/>");
            
           
           
            for (var i=100; i >=0; i-=5){ //FOR que decrece de 100 a 0. de 5 en 5.
                
                document.write(i + "<br/>");
            }
            
            document.write("FOR Creciente <br/>"); //FOR que crece de 0 a 100. de 1 en 1.
            
            
            for (var z=1; z <= 100; z++){
                
                document.write(z + "<br/>");
            }
            
            
            
            
            
        </script>
    </body>
</html>
