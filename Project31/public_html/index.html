<html>
    <head>
        <title>Tratamientos de fechas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            
            //creamos un objeto con las fecha actual
            
            
            var fecha = new Date();
            var fechaGMT = fecha.toGMTString();
            
           
            
            document.write("* Fecha actual: " + fechaGMT + "<br/>");
            fecha.setMonth(2); //modificamos el mes actual por Marzo.
            fechaGMT=fecha.toGMTString();
            document.write("* Fecha Modificada, cambiamos a Marzo: "+fechaGMT+"<br/>");
            fecha.setYear(1992); //cambiamos a√±o a 1992.
            fechaGMT=fecha.toGMTString();
            document.write("* Fecha modificada, cambiamos a 1992: "+fechaGMT+"<br/>");

        </script>
    </body>
</html>
