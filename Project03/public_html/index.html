<html>
    <head>
        <title>Ejemplo03</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            
            var Nombre; //declaracion variable. en javascript no se especifica tipo.
            Nombre="Sergi";
            document.write("Nombre: " + Nombre); //muestra en pantalla la variable Nombre.
            document.write("<br/>"); //salto de linea.
            var Edad_Usuario = 29; //declaracion e iniciacion de variable.
            document.write("Edad: " + Edad_Usuario);
        </script>
           
    </body>
</html>
