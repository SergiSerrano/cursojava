<html>
    <head>
        <title>Informacion Navegador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Salida de la informacion</h1> 
        <h2>Salida de la informacion</h2>
        <h3>Salida de la informacion</h3>
        <script language="javascript" type="text/javascript">
            
            document.write("Nombre Navegador                : " + navigator.appName);
            document.write("<br/>Version Navegador          : " + navigator.appVersion);
            document.write("<br/>Cookies                    : " + navigator.cookieEnabled);
            document.write("<br/>Ancho Pantalla             : " + screen.width);
            document.write("<br/>Alto Pantalla              : " + screen.height);
            
            window.moveTo(0,0);
            window.resizeTo(300,300);
            
            document.write("<br/>Window Interior Ancho      : " + window.innerWidth);
            document.write("<br/>Window Interior Alto       : " + window.innerHeight);
                  

            
        </script>
    </body>
</html>
