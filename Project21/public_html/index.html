<html>
    <head>
        <title>Botones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="contenedor">
        
            <h2 id="encabezado">Botones de formulario</h2>
            <form id="formulario1" name="formulario1" method="post" action="data.aspx">
                Boton tipo <strong>button</strong>:<br/>
                <input type="button" name="btn_generico" id="btn_generico" value="Aceptar"/><br/><br/>
                Boton tipo <em>file</em>:<br/>
                <input type="file" name="btn_fichero" id="btn_fichero"/><br/><br/>
                Boton tipo <em>image</em>:<br/>
                <input type="image" name="btn_imagen" id="btn_imagen" src="images/ok.png"/><br/><br/>
                Boton tipo <em>reset</em>:<br/>
                <input type="reset" name="btn_reset" id="btn_reset" value="Limpiar formulario"/><br/><br/>
                Boton tipo <em>submit</em>:<br/>
                <input type="submit" name="btn_submit" id="btn_submit" value="Enviar"/><br/><br/>
                

            </form>

        </div>

    </body>
</html>
