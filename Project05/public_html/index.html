<html>
    <head>
        <title>Ejemplo05_Operaciones y Operadores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            var operandOuno; //declaracion variable
            var operandTdos; //declaracion variable
            operandOuno = 125; //entero
            operandTdos = 15.371; //double = coma flotante
          
            document.write("Numero Operador 1 = " + operandOuno); //muestra variable 1
            document.write("<br/>"); //salto de linea
            document.write("Numero Operador 2 = " + operandTdos); //muestra variable 2
            document.write("<br/>");
            document.write("Suma " + (operandOuno + operandTdos)); //suma
            document.write("<br/>");
            document.write("Resta " + (operandOuno - operandTdos)); //resta
            document.write("<br/>");
            document.write("Multiplicacion " + (operandOuno * operandTdos)); //multiplicacion
            document.write("<br/>");
            document.write("Division " + (operandOuno/operandTdos)); //division
            document.write("<br/>");
            document.write("10 % 3 = " + (10 % 3)); //resto-residuo
            document.write("<br/>");
            document.write("11 % 3 = " + (11 % 3));
            document.write("<br/>");
            operandOuno ++; //Operador de incremento, suma una unidad a la variable.
            operandTdos --; //Resta una unidad a la variable.
            document.write(operandOuno);
            document.write("<br/>");
            document.write(operandTdos);
            document.write("<br/>");
            
            
            var numero1 = 1;
            var numero2 = 5;
            
            document.write("<br/>");
            document.write("-----------------------");
            document.write("<br/>");
            document.write("Numero 1 = "+ numero1 + "<br/>" + "Numero 2 = " + numero2);
            document.write("<br/>");
            document.write(numero1 + " + " + numero2 + "=" + (numero1+numero2) );
            document.write("<br/>");
            
            var Ciudad;
            var Nombre_Equipo;
            
            Ciudad="Barcelona";
            Nombre_Equipo="FC.Barcelona";
            var Union01 = Ciudad + " " + Nombre_Equipo;
            
            document.write("<br/>");
            document.write("-----------------------");
            document.write("<br/>");
            document.write("Nombre Ciudad = " + Ciudad);
            document.write("<br/>");
            document.write("Nombre Equipo = " + Nombre_Equipo);
            document.write("<br/>");
            document.write("Union Ciudad + Equipo = " + Union01);
            
            
            
            
            
         </script>   
    </body>
</html>
