    <body>
        <script language="javascript" type="text/javascript">
            
            var letra = prompt("Introduce A, B o C");
            
            switch (letra){
                
                
            case "A":
            case "a":
                document.write("Has introducido A o a");
                break; //sale del switch
                
            case "B":
            case "b":
                document.write("Has introducido B o b");
                break;
                
            case "C":
            case "c":
                document.write("Has introducido C o c");
                
            default: //si el valor de la variable no existe en ningun case, har√° el default.
                document.write("No has introducido ninguna de esas letras");
            }
            
        </script>
    </body>
