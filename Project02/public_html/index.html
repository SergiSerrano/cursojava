<html>
    <head>
        <title>Ejemplo02</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="javascript" type="text/javascript"> //establecemos codigo javascript.
            function say01(){ //funcion1 que muestra un texto en pantalla y hace salto de linea.
                document.write("Funcion Say01<br/>");
            }
            function say02(){ //funcion2 que muestra texto pero NO hace salto de linea.
                document.write("Funcion Say02");
            }
        </script>
        
    </head>
    <body>
        <script language="javascript" type="text/javascript">
         document.write("<strong> 1Âª Linea de salida.</strong>"); //muestra texto en pantalla en negrita y salto de linea
         document.write("<br/>Segunda Linea de Salida<br/>");
         say01(); //llamada a funcion 1.
         say02(); //llamada a funcion 2.
         </script>
    </body>
</html>
